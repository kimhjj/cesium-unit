<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        // Your access token can be found at: https://ion.cesium.com/tokens.

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzZmNhNDczYS1iMTU1LTQ2M2EtYTcxYi1jNzM0MjUyNzZlOTciLCJpZCI6NTk0ODQsImlhdCI6MTYzMzQyMDI1NX0.kAkqd9V_GFm77HQMqAYESazVGRCmyb0Zh9cTrr9Svdg';

        const viewer = new Cesium.Viewer('cesiumContainer');

        const terrainProvider = Cesium.CesiumTerrainProvider.fromCesiumTerrain({
